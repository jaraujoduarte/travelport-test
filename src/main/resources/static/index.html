<!DOCTYPE HTML>
<html>
<head>
    <title>Travelport Test - Infomation presentation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" media="screen" href="css/bootstrap-theme.min.css"></link>
    <link rel="stylesheet" media="screen" href="css/myproject.css"></link>

	<script src="js/jquery.min.js"></script>
	<script src="js/tether.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/handlebars.js"></script>
</head>
<body>
	<script id="main-template" type="text/x-handlebars-template">
			<div class="panel-heading">Origin: {{origin.name}} ({{origin.id}}) Destination: {{destination.name}} ({{destination.id}}) - List of pricing options</div>
			<div class="panel-body">
				<div class="col-md-8">
					{{#each pricingSolutionList}}
					<div class="row panel panel-info result-div">
						<div class="col-sm-4">
							<div class="row">
								<div class="col-sm-12 price">{{price}}</div>
							</div>
						</div>
						<div class="col-sm-8">
							<strong>Depart</strong> — {{airSegmentList.0.departureDate}}
							<div class="row">
								<div class="col-sm-6">{{airSegmentList.0.departureTime}} — {{airSegmentList.0.arrivalTime}}</div>
								<div class="col-sm-6"><strong>Duration:</strong>{{airSegmentList.0.flightTime}}</div>
							</div>
							<div class="row">
								<div class="col-sm-12">{{airSegmentList.0.origin.name}} ({{airSegmentList.0.origin.id}}) — {{airSegmentList.0.destination.name}} ({{airSegmentList.0.destination.id}})</div>
							</div>
							<div class="row">
								<div class="col-sm-12">{{airSegmentList.0.equipement.name}} - {{airSegmentList.0.carrier.name}}</div>
							</div>
							<p></p>
							<strong>Return</strong> — {{airSegmentList.1.departureDate}}
							<div class="row">
								<div class="col-sm-6">{{airSegmentList.1.departureTime}} — {{airSegmentList.1.arrivalTime}}</div>
								<div class="col-sm-6"><strong>Duration:</strong>{{airSegmentList.1.flightTime}}</div>
							</div>
							<div class="row">
								<div class="col-sm-12">{{airSegmentList.1.origin.name}} ({{airSegmentList.1.origin.id}}) — {{airSegmentList.1.destination.name}} ({{airSegmentList.1.destination.id}})</div>
							</div>
							<div class="row">
								<div class="col-sm-12">{{airSegmentList.1.equipement.name}} - {{airSegmentList.1.carrier.name}}</div>
							</div>
						</div>
					</div>
					{{/each}}
				</div>
			</div>
	</script>

	<div class="container">
		<div id="main-test"></div>
		<h2>Travelport fare search results</h2>
		<div id="main-cont" class="panel panel-primary"></div>
	</div>

	<script src="js/myproject.js"></script>
</body>
</html>
